<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="constraint-validation.css" />
  </head>

  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">What can we help with?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">I'm interested in your software</option>
            <option value="technical">I need technical support</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group business-type hidden">
          <label for="business-type">What type of business? </label>
          <input
            id="business-type"
            class="form-control validate-input"
            type="text"
            name="business-type"
          />
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group num-of-computers hidden">
          <label for="num-of-computers">How many computers? </label>
          <input
            id="num-of-computers"
            class="form-control validate-input"
            type="number"
            name="num-of-computers"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group operating-system hidden">
          <label for="operating-system">What is operating system</label>
          <input
            id="operating-system"
            class="form-control validate-input"
            type="text"
            name="operating-system"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group tech-issue hidden">
          <label for="tech-issue">What is the technical issue?</label>
          <input
            id="tech-issue"
            class="form-control validate-input"
            type="text"
            name="tech-issue"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="yes-newsletter"
          />
          <label class="form-check-label" for="yes-newsletter"
            >Join Newsletter?
          </label>
        </div>

        <div class="form-group">
          <label for="doge">How much DogeCoin u donate me?</label>
          <input type="number" id="doge" min="20" />
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>

    <script src="constraint-validation.js"></script>
  </body>
</html>
